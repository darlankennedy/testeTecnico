<VirtualHost *:80>
    Options -Indexes

    Protocols h2 http/1.1

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-v2:9000"
    </FilesMatch>

    DocumentRoot /Navi/public
    <Directory /Navi/public>
        AllowOverride None
        Require all granted

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
            RewriteRule ^(.*) - [E=BASE:%1]
            RewriteCond %{REQUEST_FILENAME} -f
            RewriteRule .? - [L]
            RewriteRule .? %{ENV:BASE}/index.php [L]
        </IfModule>
    </Directory>

    <Files ~ "\.(inc|ini)$">
        Require all denied
    </Files>

    <Files .htaccess>
        Require all denied
    </Files>

</VirtualHost>
